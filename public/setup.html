<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="setup.title">首次设置 - 创建管理员账户</title>
    <link href="/cdn/z4/bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form id="setup-form">
            <h1 class="h3 mb-3 fw-normal" data-i18n="setup.heading">首次运行设置</h1>
            <p class="mb-3" data-i18n="setup.welcome">欢迎使用！请创建一个管理员账户以开始</p>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="admin" required>
                <label for="username" data-i18n="setup.username">用户名</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password" data-i18n="setup.password">密码</label>
            </div>
            <button class="btn btn-primary w-100 py-2 mt-3" type="submit" data-i18n="setup.create">创建管理员</button>
            <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
        </form>
    </main>
    <script src="/js/i18n.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
