<!DOCTYPE html>
<html lang="zh-CN" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="login.title">登录</title>
    <link href="/cdn/z4/bootstrap/5.3.8/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form id="login-form">
            <h1 class="h3 mb-3 fw-normal" data-i18n="login.heading">登录</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username" data-i18n="login.username">用户名</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password" data-i18n="login.password">密码</label>
            </div>
            <button class="btn btn-primary w-100 py-2 mt-3" type="submit" data-i18n="login.button">登录</button>
            <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
        </form>
    </main>
    <script src="/js/i18n.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
